<div class="login-container">
    <mat-card>
        <app-sign-in></app-sign-in>
    </mat-card>
    
     <br> 
    
    <mat-card>
      <app-auth-login></app-auth-login>
    </mat-card>
    
    <br> 
    
    <mat-card>
        <div *ngIf="user | async; else noSocialLogins" ></div>
        <ng-template #noSocialLogins>
            <mat-list>
                <mat-list-item><app-twitter-auth></app-twitter-auth> </mat-list-item>
                <mat-list-item> <app-google-auth></app-google-auth> </mat-list-item>
                <mat-list-item> <app-facebook-auth></app-facebook-auth> </mat-list-item>
            </mat-list>    
        </ng-template>
    </mat-card>
    
    <br> 
    
    <mat-card>
      <h3>Logout:</h3>
      <button *ngIf="user | async;" mat-raised-button appRgLogout>Logout</button>
    </mat-card>
    
    <br> 
    
    <mat-card>
      <h4>Auth state:</h4> 
      <div *ngIf="user | async; let user; else loading">
        <pre> {{user | json}} </pre>
      </div> 
      <ng-template #loading>Waiting for User Data...</ng-template>
    </mat-card>
    <br> 
    
    <mat-card>
        <a mat-list-item routerLink="/terms-of-service" > Terms of service </a>
        <a mat-list-item routerLink="/privacy-policy" > Privacy Policy </a>  
    </mat-card>
    
</div>
