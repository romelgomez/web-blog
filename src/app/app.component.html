<mat-sidenav-container (backdropClick)="closeSidenav()" class="root-container">
  <mat-sidenav #sidenav (keydown.escape)="closeSidenav()" class="sidebar-root-container">
    <!-- <p><button mat-button (click)="closeSidenav()">Toggle</button></p> -->

    <div class="sidebar-container">
      <div>
          <!-- <h2>Welcome</h2> -->
          <img class="sidebar-logo" src="https://res.cloudinary.com/peruve/image/upload/q_auto:low/v1516925339/HAL9000_hevei2.png" />              
      </div>
    </div>

    <mat-nav-list class="sidebar-mat-nav-list">
      <a mat-list-item routerLink="/my-resume" (click)="closeSidenav()" > My Resume </a>
      <a mat-list-item routerLink="/contact" (click)="closeSidenav()" > Contact </a>

      <a mat-list-item routerLink="/account" (click)="closeSidenav()" > Account  </a>

      <div *ngIf="user | async; let user; else showLoginURL">
          <a mat-list-item appRgLogout (click)="closeSidenav()" > Logout </a>
      </div> 
      <ng-template #showLoginURL>
          <a mat-list-item routerLink="/login" (click)="closeSidenav()" > Login </a>
      </ng-template>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <p><button mat-button (click)="sidenav.open()">Open</button></p> -->

    <mat-toolbar color="primary">
      <button (click)="sidenav.open()" mat-button><mat-icon>menu</mat-icon></button>
      <!-- <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>My Resume</button>
        <button mat-menu-item (click)="drawer.toggle()">Login</button>
      </mat-menu> -->

      <a routerLink="/" routerLinkActive="active" class="toolbar-site-title">
        <button mat-button>
          R.Gomez - Web Developer 
          <mat-icon>devices</mat-icon>
          <!-- <img class="circular-square toolbar-logo" src="./assets/blogLogo.jpg"/> -->
        </button>
        <button mat-button>
          R.Gomez - <mat-icon>devices</mat-icon>
          <!-- <img class="circular-square toolbar-logo" src="./assets/blogLogo.jpg"/> -->
        </button>
      </a>

      
      <!-- <img class="circular-square toolbar-logo" src="./assets/blogLogo.jpg"/> -->
      <!-- <a routerLink="/" routerLinkActive="active" class="toolbar-site-title">
        Romel Gomez - Web Developer 
        <mat-icon style="vertical-align: text-top;">devices</mat-icon>
      </a> -->


      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon *ngIf="currentLang==='es'" svgIcon="venezuela" ></mat-icon>
        <mat-icon *ngIf="currentLang==='en'" svgIcon="uk" ></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="currentLang!=='es'" mat-menu-item (click)="setDefaultLang('es')" [disabled]="currentLang==='es'" >
          <mat-icon  class="lang-icons" svgIcon="venezuela"></mat-icon>
          <span>Spanish</span>
        </button>
        <button *ngIf="currentLang!=='en'" mat-menu-item (click)="setDefaultLang('en')" [disabled]="currentLang==='en'">
          <mat-icon  class="lang-icons" svgIcon="uk"></mat-icon>
          <span>English</span>
        </button>
      </mat-menu>
      <a href="https://github.com/romelgomez" target="_blank"><mat-icon class="toolbar-github-link" svgIcon="github"></mat-icon></a>
    </mat-toolbar>    
    

    <router-outlet></router-outlet>

    
  </mat-sidenav-content>
</mat-sidenav-container>
