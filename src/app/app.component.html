<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side">

    <div class="sidebar-container">
      <div>
          <h2>Welcome Professor</h2>
          <img  src="./assets/HAL9000.png" width="45px" />              
      </div>
      <div class="sidebar-close-button-container">
          <button (click)="drawer.toggle()" mat-raised-button>
            Close
          </button>    
      </div>
    </div>

  </mat-drawer>

  <div>

    <mat-toolbar color="primary">
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>My Resume</button>
        <button mat-menu-item (click)="drawer.toggle()">Login</button>
      </mat-menu>
      <span class="toolbar-site-title">
        <img class="circular-square toolbar-logo" src="./assets/blogLogo.jpg" width="18px" />
        Romel Gomez - Web Developer 
      </span>
      <span class="toolbar-spacer"></span>
      <a href="https://github.com/romelgomez" target="_blank"><mat-icon svgIcon="github"></mat-icon></a>
    </mat-toolbar>    
    

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

</mat-drawer-container>
